        ];

        var botCurrentItems = [];

        var focus;

        var gunsIndex = 0;
        var drugsIndex = 0;
        var ammoIndex = 0;

        var gunsCost;
        var gunsCount;
        var ammoCost;
        var ammoCount;
        var drugsCost;
        var drugsCount;

        var selectedButton = "Dodaj";

        function IntializeData()
        {
            gunsCost = JSON.parse(resourceCall("GetGunsCost"));
            gunsCount = JSON.parse(resourceCall("GetGunsCount"));
            ammoCost = JSON.parse(resourceCall("GetAmmoCost"));
            ammoCount = JSON.parse(resourceCall("GetAmmoCount"));
            drugsCost = JSON.parse(resourceCall("GetDrugsCost"));
            drugsCount = JSON.parse(resourceCall("GetDrugsCount"));

            var intialized = false;

            if (gunsCount.length == 0)
            {
                document.getElementById("gunsButton").disabled = true;
            }
            else
            {
                if (!intialized) document.getElementById("gunsButton").click();
            }

            if (ammoCount.length == 0)
            {
                document.getElementById("ammoButton").disabled = true;
            }
            else
            {
                if (!intialized) document.getElementById("ammoButton").click();
            }

            if (drugsCount.length == 0)
            {
                document.getElementById("drugsButton").disabled = true;
            }
            else
            {
                if (!intialized) document.getElementById("drugsButton").click();
            }
            document.getElementById("RightTableArrow").click();
        }

        document.addEventListener("DOMContentLoaded", function (event)
        {
            IntializeData();            
        });

        var buy;

        function AddItemToBuy() 
        {
            var key;
            
            if (focus == document.getElementById("gunsButton")) 
            {
                key = gunsCount[gunsIndex]["Key"];
                buy = 0;
            }
            else if (focus == document.getElementById("ammoButton"))
            {
                key = gunsCount[ammoIndex]["Key"];
                buy = 1;
            }
            else if (focus == document.getElementById("drugsButton"))
            {
                key = gunsCount[drugsIndex]["Key"];
                buy = 2;
            }
            else 
            {
                return;
            }
            var count = parseInt(document.getElementById("CurrentItemCount").value);

            var item = {
                Type: buy,
                Key: key,
                Count: count
            };

            if (botCurrentItems.find(FindCollision))
            {
                var collisionIndex = botCurrentItems.findIndex(FindCollision);

                if (botCurrentItems[collisionIndex].Count + item.Count <= pareInt(gunsCount[gunsIndex]["Value"]))
                {
                    botCurrentItems[collisionIndex].Count += item.Count;
                    return;
                }
                else
                {
                    return;
                }

            }
            botCurrentItems.push(item);
        }

        function FindCollision(key)
        {
            if (buy == 0)
            {
                return gunsCost[gunsIndex]["Key"] == key;
            }
            else if (buy == 1)
            {
                return gunsCost[ammoIndex]["Key"] == key;
            }
            else if (buy == 2)
            {
                return gunsCost[drugsIndex]["Key"] == key;
            }
            else
            {
                return false;
            }
        }

        function GetNextItem(index)
        {
            if (focus == document.getElementById("gunsButton"))
            {
                return {
                    Cost: gunsCost[index]["Value"],
                    Count: gunsCount[index]["Value"],
                    ImagePath: PrepareGunImagePath(gunsCost[index]["Key"]),
                    //Name: PrepareGunName(gunsCost[index]["Key"])
                };
            }
            else if (focus == document.getElementById("ammoButton"))
            {
                return {
                    Cost: ammoCost[index]["Value"],
                    Count: ammoCount[index]["Value"],
                    ImagePath: PrepareAmmoImagePath(gunsCost[index]["Key"]),
                };
            }
            else if (focus == document.getElementById("drugsButton"))
            {
                return {
                    Cost: drugsCost[index]["Value"],
                    Count: drugsCount[index]["Value"],
                    ImagePath: PrepareDrugsImagePath(gunsCost[index]["Key"]),                };
            }
            return null;
        }

        function PrepareGunImagePath(hash)
        {
            for (var i = 0; i < 17; i++)
            {
                if (hash == gunsImagesPaths[i].Hash)
                {
                    return gunsImagesPaths[i]["Path"].toString();
                }
            }
            return "";
        }

        function ChangeButton(button)
        {
            selectedButton = button.innerHTML;
            button.innerHTML = document.getElementById("add").textContent;
            document.getElementById("add").textContent = selectedButton;
        }

        document.getElementById("gunsButton").onclick = function ()
        {
            
            focus = document.getElementById("gunsButton");
        };

        document.getElementById("ammoButton").onclick = function ()
        {
            
            focus = document.getElementById("ammoButton");
        };

        document.getElementById("drugsButton").onclick = function ()
        {
            
            focus = document.getElementById("drugsButton");
        };

        document.getElementById("LeftTableArrow").onclick = function ()
        {
            
            if (gunsIndex > 0 && focus == document.getElementById("gunsButton"))
            {
                document.getElementById("CurrentItemCount").value = 0;
                var gun = GetNextItem(--gunsIndex);
                document.getElementById("CurrentItemCost").innerHTML = "$" + gun.Cost;
